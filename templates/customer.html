{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/customer.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2>MONEY BANK</h2>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i>HOME</a></li>
                <li><a href="#"><i class="fas fa-users"></i>CUSTOMERS</a></li>
                <li><a href="{% url 'history' %}"><i class="fas fa-history"></i>HISTORY</a></li>
            </ul>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="table">
            <h2>CUSTOMER'S LIST</h2>
            <table class="content_table">
                <tr>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Balance</th>
                </tr>
                {% for customer in custs %}
                <tr>
                    <td>{{customer.id}}</td>
                    <td><a href="{% url 'profile' customer.id %}">{{customer.customer_name.upper}}</a></td>
                    <td>{{customer.customer_email}}</td>
                    <td>{{customer.balance}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/4552b5a7de.js" crossorigin="anonymous"></script>
</html>
